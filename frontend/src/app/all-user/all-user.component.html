<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Rights</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of datas index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{x.username}}</td>
        <td>{{x.email}}</td>
        <td>{{x.rights}}</td>
        <td>{{x.createdAt}}</td>
        <td>{{x.updatedAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
