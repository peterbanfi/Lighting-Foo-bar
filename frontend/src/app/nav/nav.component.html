<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <label for="name">Email</label>
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input class="form-control" type="text" id="name" [(ngModel)]="user.username">
          </div>
        </div>
        <label for="password">Password</label>
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input class="form-control" type="password" placeholder="Password" required id="password" [(ngModel)]="user.password">
          </div>
        </div>
        <hr>
        <div class="btn-group" role="group" aria-label="Basic example">
          <input type="button" class="btn btn-outline-success" value="Login" (click)="login()">
          <input type="button" class="btn btn-outline-danger" value="Logout" (click)="logout()">
          <input type="button" class="btn btn-outline-dark" value="Profil" (click)="profile()">
        </div>
      </div>

      <div class="modal-footer">
        <a routerLink="registration" routerLinkActive="active">Registrate!</a>
      </div>
    </div>
  </div>
