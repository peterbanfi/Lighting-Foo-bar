<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <label for="name" *ngIf="!loggedIn">Email</label>
        <div class="form-group" *ngIf="!loggedIn">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input class="form-control" type="email" id="name" [(ngModel)]="user.username" ngModel email="true" placeholder="your@email.com">
          </div>
        </div>
        <label for="password" *ngIf="!loggedIn">Password</label>
        <div class="form-group" *ngIf="!loggedIn">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input class="form-control" type="password" placeholder="Password" required id="password" [(ngModel)]="user.password">
          </div>
        </div>
        <br>
        <div class="alert alert-success text-center" role="alert" *ngIf="loggedIn">
          Thank you! You are logged in as: {{userName}}!
        </div>
        <div class="alert alert-danger text-center" role="alert" *ngIf="wrong">
          Wrong e-mail or password!
        </div>
        <div *ngIf="user.password.length > 0 && user.username.length > 0">
          <hr>
          <div class="btn-group" role="group" aria-label="Basic example" *ngIf="!loggedIn">
            <input id="logI" type="button" class="btn btn-block btn-outline-success" value="Login" (click)="login()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
