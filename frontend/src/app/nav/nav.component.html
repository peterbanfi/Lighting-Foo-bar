<nav id='navbar'>

  <div id='publicLinks'>
    <ul>
      <li>
        <a routerLink="home" routerLinkActive="active">
          <i class="fas fa-bolt"></i>
          <span>SzeszPress</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="home" routerLinkActive="active">Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="product" routerLinkActive="active">Termék
        </a>
      </li>
      <li class="nav-item" *ngIf="loggedIn">
        <a class="nav-link" routerLink="profile" routerLinkActive="active">Profile</a>
      </li>
    </ul>
  </div>
  <div id="rightLinks">
    <ul>
      <li>
        <div class="dropdown">
          <button type="button" class="btn btn-outline-secondary dropbtn" (click)='dropdownToggleK()' (click)='categoryLister()'>
            <i class="fas fa-toolbox"></i>
            <span>Termékkategóriák</span>
          </button>
          <div class="dropdown-content" [hidden]='dropdownK'>
            <a *ngFor='let category of categories' (click)='clickCategory(category)' class="dropdown-item" routerLink="public-products"
              routerLinkActive="active">
              {{ category.categoryName }}
            </a>
          </div>
        </div>
      </li>
      <li>
        <div id="adminLinks">
          <div class="dropdown" *ngIf="isAdmin">
            <button type="button" class="btn btn-outline-secondary dropbtn" (click)='dropdownToggle()'>
              <i class="fas fa-toolbox"></i>
              <span>Admin Eszközök</span>
            </button>
            <div class="dropdown-content" [hidden]='dropdown'>
              <a class="dropdown-item" routerLink="users" routerLinkActive="active">Felhasználók</a>
              <a class="dropdown-item" routerLink="orders" routerLinkActive="active">Rendelések</a>
              <a class="dropdown-item" routerLink="products" routerLinkActive="active">Termékek</a>
              <a class="dropdown-item" routerLink="categories" routerLinkActive="active">Termékkategóriák</a>
              <a class="dropdown-item" routerLink="statistics" routerLinkActive="active">Kimutatások</a>
            </div>
          </div>
        </div>
      </li>
      <li>
        <button type="button" class="btn btn-outline-secondary logger_icons" *ngIf="loggedIn">
          <i class="fas fa-shopping-bag"></i>
          <span>Kosár</span>
        </button>
      </li>

      <li>
        <button type="button" class="btn btn-outline-secondary logger_icons" data-toggle="modal" data-target="#exampleModalLong"
          *ngIf="!loggedIn">
          <i class="fas fa-sign-in-alt"></i>
          <span>Bejelentkezés</span>
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-outline-secondary logger_icons" (click)="logout()" *ngIf="loggedIn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Kijelentkezés</span>
        </button>
      </li>
    </ul>
  </div>
</nav>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <label for="name" *ngIf="!loggedIn">Email</label>
        <div class="form-group" *ngIf="!loggedIn">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-at"></i>
            </div>
            <input class="form-control" type="email" id="name" [(ngModel)]="user.username" ngModel email="true" placeholder="your@email.com">
          </div>
        </div>
        <label for="password" *ngIf="!loggedIn">Password</label>
        <div class="form-group" *ngIf="!loggedIn">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input class="form-control" type="password" placeholder="Password" required id="password" [(ngModel)]="user.password">
          </div>
        </div>
        <br>
        <div class="alert alert-success text-center" role="alert" *ngIf="loggedIn">
          Thank you! You are logged in as: {{userName}}!
        </div>
        <div class="alert alert-danger text-center" role="alert" *ngIf="wrong">
          Wrong e-mail or password!
        </div>
        <div *ngIf="user.password.length > 0 && user.username.length > 0">
          <hr>
          <div class="btn-group" role="group" aria-label="Basic example" *ngIf="!loggedIn">
            <input id="logI" type="button" class="btn btn-block btn-outline-success" value="Login" (click)="login()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
